<!DOCTYPE html>
<html>
<head>
    <title>Slider test</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
    <script type="text/javascript" src="slider.js"></script>
    <style type="text/css">
        body {
            font: 13px courier;
        }

        * {
            box-sizing: border-box;
        }

        #slider {
            overflow: hidden;
            position: relative;
            height: 250px;
            width: 980px;
        }

        .canvas {
            overflow: hidden;
            position: absolute;
            left: 0;
        }
        .store {
            float: left;
        }

        .slide {
            float: left;
            height: 250px;
        }


        .controls {
            z-index: 9999;
            overflow: auto;
        }

        .next { right: 10px; }

        .prev { left: 10px; }

        .next, .prev {
            top: 100px; 
            z-index: 9999;
            background-color: #CCCCCC;
            width: 30px;
            height: 30px;
            background-color: #999999;
            position: absolute;
            border-radius: 30px;
            border: 0;
            padding: 0;
        }

        .next:hover,
        .prev:hover,
        .progress em {
            cursor: pointer;
        }

        .progress {
            clear: both;
            position: absolute;
            bottom: 0px;
            width: 100%;
            color: white;
            letter-spacing: 10px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }

        .progress p {
            padding: 0px;
            margin: 0px;
        }


        em {
            font-style: normal;
            color: pink;
        }

        em.active {
            color: red;
        }

    </style>
</head>
<body>
    <div id="slider">
        <div class="inner-wrap">
            <div class="controls">
                <button data-dir="next" class="next"></button>
                <button data-dir="prev" class="prev"></button>
            </div>
            <div class="canvas">
                <div class="slide slide-1">
                    <img src="http://lorempixel.com/880/250/" />
                </div>
                <div class="slide slide-2">
                    <img src="http://lorempixel.com/880/250/" />
                </div>
                <div class="slide slide-3">
                    <img src="http://lorempixel.com/880/250/" />
                </div>
                <div class="slide slide-4">
                    <img src="http://lorempixel.com/880/250/" />
                </div>
                <div class="slide slide-5">
                    <img src="http://lorempixel.com/880/250/" />
                </div>
            </div>
            <div class="progress"></div>
        </div>
    </div>
</body>
</html>
